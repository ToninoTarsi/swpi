    <script>
var chart = c3.generate({
padding: {right: 50},
bindto: '#TemperatureG',
	       data: {x: 'TIME',
        xFormat: '%Y-%m-%d %H:%M:%S',
            url: 'dati.json',
            mimeType: 'json', 
		keys: {
            x: 'TIME',
            value: ["TEMP","TEMP_APPARENT","TEMPINT","HUMINT","DEW_POINT","WIND_CHILL"]
        }
         },  tooltip: {
        format: {
            value: function(value) {
                return d3.format(",.2f")(value)
            }
        }
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%H:%M:%S %d-%m-%Y'
            }
        }
    },
	 zoom: {
        enabled: true
    },
    subchart: {
        show: true
    },
grid: {x:{show:true},y:{show:true}}
});

  <script>
$(function() {
    $("#datepicker1").datepicker({ dateFormat: 'yy-mm-dd 00:00:00' });
    $("#datepicker2").datepicker({ dateFormat: 'yy-mm-dd 23:59:59' });
});
$(document).ready( function() {
    var now = new Date();
    var today = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate();
    $('#datePicker1').val(today);
});
</script>
</head>

<body>
<form name="search" action="dati.py" method="post">
Date start:<input type="text" name="datestart" id="datepicker1" readonly>
Date stop:<input type="text" name="datestop" id="datepicker2" readonly>
Interval minute:<select name="interval" id="interval">
  <option value="1">1</option>
  <option value="5">5</option>
  <option value="10" selected>10</option>
  <option value="15">15</option>
</select>
<input type="submit" value="Update">
<a href="dati.json" download="data.json">download JSON</a>
</form>
